name: CareerJet Scrape & Sync to Appwrite

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write # Needed to commit updated JSON files back to repo

jobs:
  careerjet-scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Log runner public IP
        run: |
          IP=$(curl -s https://api.ipify.org)
          echo "Runner public IP: $IP"
          echo "If CareerJet returns 403, add this IP at https://www.careerjet.net/partners/api/"

      - name: Run CareerJet scraper
        env:
          CAREERJET_API_KEY: ${{ secrets.CAREERJET_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python careerjet.py

      - name: Sync CareerJet jobs to Appwrite
        env:
          APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
          APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
          APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}
          APPWRITE_DATABASE_ID: ${{ secrets.APPWRITE_DATABASE_ID }}
          APPWRITE_COLLECTION_ID: ${{ secrets.APPWRITE_COLLECTION_ID }}
        run: python sync_to_appwrite.py --source careerjet

      - name: Commit updated CareerJet data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add careerjet_output.json careerjet_added_jobs.json careerjet_removed_jobs.json careerjet_state.json
          git diff --cached --quiet || git commit -m "chore: update CareerJet job data [skip ci]"
          git push
